<!doctype html>
<html>
    <head>
        <title>Configure servers</title>
        <style>
            input {
                width: 100%;
                line-height: 2em;
            }

            input:invalid {
                outline: 1px solid red;
            }
body {
  overflow: hidden;
}

#header {
  height: 35px;
  margin: 0;
  color: #F1F4F7;
  background-color: #575757;
  border-bottom: 2px solid #393939;
  font-weight: bold;
}

#header .title {
  margin: 0 0 0 3px;
  padding: 7px 0 14px 40px;
  background: url("TeamCity32.png") no-repeat left 2px;
}

#header .actions {
  float: right;
  padding: 7px 0 14px;
  font-size: 16px;
}

#header a.refresh,
#header a.close {
  margin: 0 5px;
  text-decoration: none;
  color: #FFF;
}
html {
    height: calc(100% - 8px);
}

html, body {
  /** this style is necessary to DROP scrollbar in windows,
      since we only like to scroll .panel and
      the html/body contents represents window frame!
      see TW-29612 and TW-27874
   **/
  overflow: hidden;
}

body {
  border: 4px solid #393939;
  line-height: 20px;
  margin: 0;
  font: 82%/1.5em "Helvetica Neue", Arial, sans-serif;
  height: 100%;
}

.projectHeader {
  padding: 5px 0;
  font-weight: normal;
  font-size: 18px;
}

.buildConfigurationName {
  margin-bottom: 2px;
  padding: 2px 10px;
  border-bottom: 1px solid #DBDBDB;
  background-color: #EBEDEF;
}

.buildConfigurationName .buildTypeIcon {
  vertical-align: text-bottom;
}

.buildConfigurationName .investigator {
  color: #666;
  font-weight: normal;
}

.panel {
  clear: both;
  overflow: auto;
  padding: 4px 4px 0;
}

.panel table.builds {
  width: 100%;
  border-collapse: collapse;
}

.panel table.builds img {
  vertical-align: text-bottom;
}

.panel table.builds td {
  padding: 0.25em 0;
}

.panel table.builds td.branch {
  width: 4em;
}

.panel table.builds td.buildNumber {
  width: 6.5em;
  padding-left: .5em;
  padding-right: 1em;
  white-space: nowrap;
}

.panel table.builds td.changesColumn {
  width: 12em;
  text-align: right;
  text-transform: lowercase;
}

/* Messages */
div.notifierOutdated {
  background-color: #D6DBE0;
  margin: 0;
  padding: 0;
  border: 1px solid #FF0200;
}

div.notifierOutdated p {
  margin: 0;
  padding: 10px;
  color: #ED2C10;
  font-size: 13px;
  font-weight: bold;
  line-height: 16px;
}

p.messageEmpty {
  margin: 1em;
}

        </style>
    </head>
    <body class="app">
        <div id="header">
            <div class="actions">
                <a title="Close" class="close" href="#" onclick="Win32.Extension.closeMe(); return false;"><i class="icon-remove-sign"></i></a>
            </div>
            <div class="title" id="title">Configure Server URL</div>
        </div>
		<p>Enter server URL:</p>
        <div><input type="url" required id="server-url" value=""></div>
        <button type="button" id="btn">Save</button>
        <button type="button" id="close">cancel</button>
        <div class="debug"></div>
        <script src="./server-config-browser.js"></script>
    </body>
</html>
